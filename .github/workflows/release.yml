name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build macOS Installer
        run: ./build.sh macos

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-install-script
          path: dist/install-macos.sh

  prepare-linux-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Linux Installer
        run: ./build.sh linux

      - name: Build Windows Installer
        run: ./build.sh windows

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-script
          path: dist/install-linux.sh

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-script
          path: dist/install-windows.ps1

  release:
    needs: [build-macos, prepare-linux-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-install-script
          path: dist

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-script
          path: dist

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-script
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/install-macos.sh
            dist/install-linux.sh
            dist/install-windows.ps1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
